    <style type="text/css">

    </style>
    <div class="container">
    <div class="row">
        <div class="col-12">
        <form method="" action="process.php">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="email" placeholder="Enter Name..." required ="">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Email..." required ="">
                <small id="emailHelp" class="form-text text-muted">We'll only share your email with whoever you get matched to.</small>
            </div>

            <div class="form-group">
                <label for="inputSchool">What School Do You Go To?</label>
                <select name="school" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="UNC">University of North Carolina at Chapel Hill</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputAge">What Year Are You?</label>
                <select name="year" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Masters/PHD">Masters/PHD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputExperience">What's Your Programming Experience?</label>
                <select name="experience" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="None">None</option>
                    <option value="Less Than 1 Year">Less Than 1 Year</option>
                    <option value="1-2 Years">1-2 Years</option>
                    <option value="2+ Years">2+ Years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputMajor">What Is Your Major?</label>
                <select name="major" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Business">Business</option>
                    <option value="Statistics">Statistics</option>
                    <option value="Pre-Med">Pre-Med</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputCareer">What Career Are You Interested In Pursuing?</label>
                <select name="career" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Financial Analyst">Financial Analyst</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Other">Other</option>
                </select>
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect2">What Google Technologies Are You Interested In?</label>
                <select name="tech[]" multiple class="form-control" required>
                    <option value="Firebase">Firebase</option>
                    <option value="Tensor Flow">Tensor Flow</option>
                    <option value="Flutter">Flutter</option>
                    <option value="Android">Android</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect2">What Programming Languages Do You Know?</label>
                <select name="languages[]" multiple class="form-control" required>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C++">C++</option>

                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
